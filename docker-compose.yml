version: '2.23'

services:
  discord:
    build:
      context: .
      dockerfile: .devcontainer/Dockerfile
    volumes:
      - .:/app
    command: python3 discord_bot/bot.py

  agent_api:
    build:
      context: .
      dockerfile: .devcontainer/Dockerfile
    volumes:
      - .:/app
    command: python3 main.py
    ports:
      - 8000:8000

  # Production Use only
  guru_api:
    build:
      context: ./guru_api
      dockerfile: Dockerfile
      args:
        - OPENAI_API_KEY=${OPENAI_API_KEY}
        - RAILS_MASTER_KEY=${RAILS_MASTER_KEY}
        - AGENT_API=http://agent_api:8000
    depends_on:
      agent_api:
        condition: service_healthy
    links:
      - agent_api:agent_api
    env_file:
      - .env
    volumes:
      - guru_api_storage:/app/storage/
    ports:
      - 3000:3000

volumes:
  guru_api_storage: